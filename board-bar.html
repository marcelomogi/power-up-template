<html>

<head>
  <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
  <link rel="stylesheet" href="./css/board-bar.css">
  <script src="https://trello.com/power-ups/power-up.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script id="categories-template" type="text/template">
    <table>
      <tr>
        <th></th>
        <th>N1</th>
        <th>N2</th>
        <th>N3</th>
        <th>N4</th>
      </tr>
      {{#arr}}
      <tr>
        <td>
          {{category}}
        </td>
        <td>
          {{#toFixed}}{{N1.donePercentage}}{{/toFixed}}
        </td>
        <td>
          {{#toFixed}}{{N2.donePercentage}}{{/toFixed}}
        </td>
        <td>
          {{#toFixed}}{{N3.donePercentage}}{{/toFixed}}
        </td>
        <td>
          {{#toFixed}}{{N4.donePercentage}}{{/toFixed}}
        </td>
      </tr>
      {{/arr}}
    </table>
  </script>
  <style>
    th,
    td {
      color: black
    }
  </style>
</head>

<body>
  <div id="content"> </div>

</body>

<script src="./js/board-bar.js"></script>

</body>

</html>
